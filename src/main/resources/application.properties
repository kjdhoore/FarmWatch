logging.level.org.org.springframework=DEBUG
server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:DATABASE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.schemas=PUBLIC
spring.flyway.validateOnMigrate=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration

server.error.include-message=always

spring.main.allow-bean-definition-overriding=true

graphql.endpoint.url = https://graphql.bitquery.io
#You may specify a different URL for subscription. If not defined, subscription are executed against the above url (standard case)
graphql.endpoint.subscriptionUrl = https://graphql.bitquery.io/subscription

farmwatchbackend.validation.appels.allowed-colors=blue,green,red,yellow
